<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biochip Pay</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    .ok { color: #0a7; }
    .err { color: #c00; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Biochip Pay</h2>
    <p id="msg" class="muted">Validando biochip...</p>
    <pre id="out" class="muted"></pre>
  </div>

  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const t = params.get("t");

      const msg = document.getElementById("msg");
      const out = document.getElementById("out");

      if (!t) {
        msg.className = "err";
        msg.textContent = "Faltou o token no link (t=...).";
        return;
      }

      try {
        const r = await fetch(`/api/tap?t=${encodeURIComponent(t)}`);
        const j = await r.json();

        if (j.ok) {
          msg.className = "ok";
          msg.textContent = "Biochip OK. Intent criada.";
        } else {
          msg.className = "err";
          msg.textContent = "Biochip inválido ou não autorizado.";
        }

        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        msg.className = "err";
        msg.textContent = "Erro ao chamar a API.";
        out.textContent = String(e);
      }
    })();
  </script>
</body>
</html>

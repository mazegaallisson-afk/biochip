<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biochip Pay</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    .ok { color: #0a7; }
    .err { color: #c00; }
    .muted { color: #666; font-size: 14px; }
    input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin: 10px 0; font-size: 16px; }
    button { width: 100%; padding: 12px; border: 0; border-radius: 10px; cursor: pointer; font-size: 16px; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Biochip Pay</h2>
    <p id="msg" class="muted">Validando biochip...</p>

    <div id="form" style="display:none;">
      <label class="muted">Valor (R$)</label>
      <input id="amount" inputmode="decimal" placeholder="ex: 12.50" />
      <button id="go">Continuar</button>
      <p id="result" class="muted"></p>
    </div>

    <pre id="out" class="muted"></pre>
  </div>

  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const t = params.get("t");

      const msg = document.getElementById("msg");
      const out = document.getElementById("out");
      const form = document.getElementById("form");
      const amountEl = document.getElementById("amount");
      const result = document.getElementById("result");
      const btn = document.getElementById("go");

      if (!t) {
        msg.className = "err";
        msg.textContent = "Faltou o token no link (t=...).";
        return;
      }

      // valida token
      const r = await fetch(`/api/tap?t=${encodeURIComponent(t)}`);
      const j = await r.json();

      if (!j.ok) {
        msg.className = "err";
        msg.textContent = "Biochip inválido ou não autorizado.";
        out.textContent = JSON.stringify(j, null, 2);
        return;
      }

      msg.className = "ok";
      msg.textContent = "Biochip OK. Informe o valor.";
      form.style.display = "block";
      out.textContent = "";

      btn.onclick = async () => {
        btn.disabled = true;
        result.textContent = "Criando pagamento...";
        try {
          const amountRaw = (amountEl.value || "").replace(",", ".");
          const amount = Number(amountRaw);

          const rr = await fetch("/api/intent/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: t, amount })
          });
          const jj = await rr.json();

          if (jj.ok) {
            const url = `/status?i=${encodeURIComponent(jj.intent_id)}`;
            result.innerHTML = `Intent criada: <b>${jj.intent_id}</b><br><br>
              Abrindo status...`;
            setTimeout(() => location.href = url, 600);
          } else {
            result.textContent = "Erro: " + JSON.stringify(jj);
          }
        } catch (e) {
          result.textContent = "Erro: " + String(e);
        } finally {
          btn.disabled = false;
        }
      };
    })();
  </script>
</body>
</html>
